<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - QuickShop</title>

  <script src="https://www.paypal.com/sdk/js?client-id=AblJU7sFyZBB-tFt_ybPuwynXcUfIz8AIMEWgZkj7vkoRpu6APXPs8mx0tfTsH6gSN180F3cK9LOToH3&currency=USD"></script>

  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      color: #333;
    }

    .checkout-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 25px;
      color: #004aad;
    }

    .summary-box {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 8px;
      font-size: 18px;
    }

    .summary-box p {
      margin-bottom: 10px;
    }

    .summary-box strong {
      color: #222;
    }

    #paypal-button-container {
      margin-top: 20px;
    }

    .note {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>ðŸ›’ Checkout - QuickShop</h1>

    <div class="summary-box">
      <p><strong>Items:</strong> 2</p>
      <p><strong>Total Amount:</strong> $49.99</p>
    </div>

    <div id="paypal-button-container"></div>

    <p class="note">Your payment will be securely processed via PayPal.</p>
  </div>

  <script>
    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '49.99' 
            }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('âœ… Payment completed by ' + details.payer.name.given_name);
          
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
